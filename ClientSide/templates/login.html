<div class="account-container">
    <div class="content clearfix">
         <form>
        <h1>Login</h1>
        <div class="login-fields">
            <p>Sign in using your registered account:</p>
            <div class="alert alert-error hidden">
            </div>
            <div class="field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="email" value="" placeholder="Email" class="login username-field" />
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
            </div>
        </div>
        <div class="login-actions">
            <span class="login-checkbox">
                <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                <label class="choice" for="Field">Keep me signed in</label>
            </span>
            <input type="submit" id="btnSignIn" value="Sign In" class="button btn btn-warning btn-large">
        </div>
         </form>
    </div>
</div>
<div class="login-extra">
    Don't have an account? <a href="#register">Sign Up</a><br/>
    Remind <a href="#forgotpassword">Password</a>
</div>
